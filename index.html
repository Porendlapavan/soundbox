<!DOCTYPE html>
<html>

<head>

	<title>keys with music</title>
	
	<style>
		
		body{margin:0px;
		background-image:url('1.png');
			background-size:cover;
			background-repeat:no-repeat;
			background-attachment:fixed;
			}
	
		#box
		{
			display:flex;
			flex-grow:1;
			flex-direction:1;
			align-items:center;
			justify-content:center;
			margin-top:45vh;
			
		}
		
		#box1,#box2,#box3,#box4,#box5,#box6,#box7,#box8,#box9
		{
			width:5%;
			margin-right:15px;
			text-align:center;
			padding:5px;
			line-height:0.3em;
		}
		
		h2
		{
			color:white;
			font-style:bold;
			font-size:1.4em;
		}	
		
		p
		{
			margin-top:0px;
			padding-top:0px;
			color:yellow;
			font-size:12px;
		}
		
		audio
		{
			display:none;
		}
		
		.yellow
		{
			border:2px solid yellow;
		}
		
		.black
		{
			border:2px solid black;
		}
		
	
	</style>
	
</head>

<body>

	<div id="bgimage">
	
		<div id="box">
		
			<div id="box1" class="black"> 
			<h2>A</h2>
			<p>Clap</p>
			<audio controls id="song1">
			<source src="clap.wav">
			</audio>
			</div>
			
			<div id="box2" class="black">
			<h2>S</h2>
			<p>Hihat</p>
			<audio controls id="song2">
			<source src="hihat.wav">
			</audio>
			</div>
			
			<div id="box3" class="black">
			<h2>D</h2>
			<p>Kick</p>
			<audio controls id="song3">
			<source src="kick.wav">
			</audio>
			</div>
			
			<div id="box4" class="black">
			<h2>F</h2>
			<p>Openhat</p>
			<audio controls id="song4">
			<source src="openhat.wav">
			</audio>
			</div>
			
			<div id="box5" class="black">
			<h2>G</h2>
			<p>Boom</p>
			<audio controls id="song5">
			<source src="boom.wav">
			</audio>
			</div>
			
			<div id="box6"class="black">
			<h2>H</h2>
			<p>Ride</p>
			<audio controls id="song6">
			<source src="ride.wav">
			</audio>
			</div>
			
			<div id="box7" class="black">
			<h2>J</h2>
			<p>Snare</p>
			<audio controls id="song7">
			<source src="snare.wav">
			</audio>
			</div>
			
			<div id="box8" class="black">
			<h2>K</h2>
			<p>Tom</p>
			<audio controls id="song8">
			<source src="tom.wav">
			</audio>
			</div>
			
			<div id="box9" class="black">
			<h2>L</h2>
			<p>Tink</p>
			<audio controls id="song9">
			<source src="tink.wav">
			</audio>
			</div>
			
		</div>
		
	</div>
	
</body>

<script>

	var key1=document.getElementById("box1");
	var key2=document.getElementById("box2");
	var key3=document.getElementById("box3");
	var key4=document.getElementById("box4");
	var key5=document.getElementById("box5");
	var key6=document.getElementById("box6");
	var key7=document.getElementById("box7");
	var key8=document.getElementById("box8");
	var key9=document.getElementById("box9");
	
	
	
	var song1=document.getElementById("song1");
	var song2=document.getElementById("song2");
	var song3=document.getElementById("song3");
	var song4=document.getElementById("song4");
	var song5=document.getElementById("song5");
	var song6=document.getElementById("song6");
	var song7=document.getElementById("song7");
	var song8=document.getElementById("song8");
	var song9=document.getElementById("song9");
	
	
	
	var bdy=document.body
	
	bdy.addEventListener('keypress',function(e)
	{
		var key = String.fromCharCode(e.keyCode)
		
		switch(key)
		{
			case ('A') : {song1.play();
							key1.classList.add('yellow');
							key1.classList.remove('black');
							setInterval(function()
							{
								key1.classList.remove('yellow');
								key1.classList.add('black');
							},500);}
							break;
							
			case ('S') : {song2.play();
							key2.classList.add('yellow');
							key2.classList.remove('black');
							setInterval(function()
							{
								key2.classList.remove('yellow');
								key2.classList.add('black');
							},500);}
							break;
							
			case ('D') : {song3.play();
							key3.classList.add('yellow');
							key3.classList.remove('black');
							setInterval(function()
							{
								key3.classList.remove('yellow');
								key3.classList.add('black');
							},500);}
							break;
							
			case ('F') : {song4.play();
							key4.classList.add('yellow');
							key4.classList.remove('black');
							setInterval(function()
							{
								key4.classList.remove('yellow');
								key4.classList.add('black');
							},500);}
							break;
							
			case ('G') : {song5.play();
							key5.classList.add('yellow');
							key5.classList.remove('black');
							setInterval(function()
							{
								key5.classList.remove('yellow');
								key5.classList.add('black');
							},500);}
							break;
							
			case ('H') : {song6.play();
							key6.classList.add('yellow');
							key6.classList.remove('black');
							setInterval(function()
							{
								key6.classList.remove('yellow');
								key6.classList.add('black');
							},500);}
							break;
							
			case ('J') : {song7.play();
							key7.classList.add('yellow');
							key7.classList.remove('black');
							setInterval(function()
							{
								key7.classList.remove('yellow');
								key7.classList.add('black');
							},500);}
							break;
							
			case ('K') : {song8.play();
							key8.classList.add('yellow');
							key8.classList.remove('black');
							setInterval(function()
							{
								key8.classList.remove('yellow');
								key8.classList.add('black');
							},500);}
							break;
							
			case ('L') : {song9.play();
							key9.classList.add('yellow');
							key9.classList.remove('black');
							setInterval(function()
							{
								key9.classList.remove('yellow');
								key9.classList.add('black');
							},500);}
							break;
							
			default : alert("required letter need to be printed");
		}
		
		
		
	});
	
	
	

</script>



</html>
